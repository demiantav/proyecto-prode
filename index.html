<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Sorteo Mundial</title>
</head>
<body>

    <div class="contenedor">

        <video playsinline autoplay muted loop>
            <source src="video/seleccion.mp4" type="video/mp4">
        </video>

        <header class="logos">
            <img src="logos/solvens.png" alt="" class="logo-solvens">
            
        </header>

        <section class="contenedor-login">
            
            <br>
            <form action="" class="form">
                <input type="email" placeholder="Email" class="inp-mail">
                <br>
                <input type="password" placeholder="Password" class="inp-pass">
                <br>
                <button class="btn-login" type="submit">INGRESAR</button>
            </form>
        </section>
        
    </div>
    
</body>
</html>
